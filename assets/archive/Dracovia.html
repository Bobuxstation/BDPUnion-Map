<style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .flag {
      position: relative;
      width: 300px;
      height: 200px;
      border: 2px solid black;
      margin-bottom: 20px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stripe {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Symbol styles */
    .symbol {
      position: absolute;
      width: 60px;
      height: 60px;
      z-index: 2;
    }

    .symbol.circle {
      border-radius: 50%;
    }

    .symbol.star {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 50px solid yellow;
      position: relative;
    }

    .symbol.star:before {
      content: "";
      position: absolute;
      top: -30px;
      left: -30px;
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 50px solid yellow;
      transform: rotate(35deg);
    }

    .symbol.cross {
      width: 60px;
      height: 20px;
      background-color: red;
    }

    .symbol.cross::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 20px;
      height: 60px;
      background-color: red;
      transform: translate(-50%, -50%);
    }

    .symbol.diamond {
      width: 0;
      height: 0;
      border: 30px solid transparent;
      border-bottom: 60px solid blue;
      position: relative;
    }

    .symbol.diamond:after {
      content: '';
      position: absolute;
      top: -60px;
      left: -30px;
      width: 0;
      height: 0;
      border: 30px solid transparent;
      border-top: 60px solid blue;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

<div class="flag" id="flag" style="border: 2px solid rgb(103, 161, 168);">
    <div class="stripe" id="stripe1" style="background: linear-gradient(to right, rgb(115, 250, 4) 50%, rgb(83, 27, 65) 50%);"></div>
    <div class="stripe" id="stripe2" style="background: rgb(156, 80, 70);"></div>
    <div class="stripe" id="stripe3" style="background: linear-gradient(to right, rgb(236, 172, 80) 50%, rgb(80, 74, 32) 50%);"></div>
    <div class="symbol circle" id="symbol" style="top: 66.3823%; left: 67.5051%; width: 119px; height: 119px; background-color: rgb(193, 103, 32);"></div>
  </div>
